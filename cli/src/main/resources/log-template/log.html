<!DOCTYPE html>
<html lang="en">
<head>
    <title><!--title--></title>
    <style>
        #css-file
    </style>
</head>

<body>

<div role="main">
    <div>
        <!--commits-->
    </div>
</div>

<script>
    var activePopupId = null;
    function togglePopup(popupId) {
        if (activePopupId != null) {
            var popupIdTemp = activePopupId;
            activePopupId = null;
            togglePopup(popupIdTemp);
        }

        var popup = document.getElementById(popupId);
        if (popup.classList.toggle("show")) {
            activePopupId = popupId;
        }
    }
</script>

</body>
</html>
