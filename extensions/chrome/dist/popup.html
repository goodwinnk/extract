<!doctype html>
<html>
<head>
    <title>Extracts Extension Editor</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        #container {
            align-items: center;
            width: 400px;
            height: 400px;
        }

        .fill {
            width: 100%;
            height: 100%;
        }

    </style>

    <script src="js/vendor.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
<h1>Extracts Editor</h1>
<div id="container">
    <form id="editor-form" action="#" onsubmit="applyExtractsText(this);" class="fill">
        <textarea id="extracts-editor" name="extracts" placeholder="<yaml file>" class="fill"></textarea>
        <p><input type="submit" value="Apply"/></p>
    </form>
</div>
</body>
</html>
