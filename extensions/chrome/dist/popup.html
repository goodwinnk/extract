<!doctype html>
<html>
<head>
    <title>Extracts Extension Editor</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        .container {
            align-items: center;
            width: 400px;
            height: 400px;
        }

        .fill {
            width: 100%;
            height: 100%;
        }

        .button {
            margin: 2px;
            padding: 2px 3px;
        }
    </style>

    <script src="js/vendor.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
<h1>Extracts Editor</h1>
<div class="container">
    <form id="editor-form" action="#" class="fill">
        <textarea id="extracts-editor" name="extracts" placeholder="<yaml file>" class="fill"></textarea>
        <p>
            <input id="apply" type="button" class="button" value="Apply"/>
            <input id="save-custom" type="button" class="button" value="Save Custom"/>
            <input id="drop-custom" type="button" class="button" value="Drop Custom"/>
        </p>
    </form>
</div>
</body>
</html>
