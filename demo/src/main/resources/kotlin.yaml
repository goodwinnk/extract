---
extracts:
  - name: YouTrack
    message-pattern: "^.*(KT-\\d+).*$"
    icon: path
    text: "${1}"
    url: "https://youtrack.jetbrains.com/issue/${1}"
    style: e6

  - name: Minor
    title-pattern: "^(Minor|Refactoring):.*"
    icon: path1

  - name: UAST
    files: [
      plugins/uast-kotlin/**
    ]

  - name: Lint
    files: [
      plugins/lint/**
    ]

  - name: IDE
    files: [
      idea/**
    ]
    style: e4

  - name: Inspections
    files: [
      idea/src/org/jetbrains/kotlin/idea/quickfix/**,
      idea/src/org/jetbrains/kotlin/idea/inspections/**,
      idea/src/org/jetbrains/kotlin/idea/intentions/**
    ]
    style: e4

  - name: Compiler
    files: [
      compiler/**
    ]
    style: e3

  - name: Backend
    files: [
      compiler/backend/**,
      compiler/ir/**
    ]
    style: e3

  - name: spec
    files: [
      compiler/tests-spec**
    ]
    style: e3

  - name: Libraries
    files: [
      libraries/**
    ]
    style: e5

  - name: StdLib
    files: [
      libraries/stdlib/**
    ]
    style: e5

  - name: builtins
    files: [
      core/builtins/**
    ]
    style: e5

  - name: kapt3
    files: [
      plugins/kapt3/**
    ]
    style: e5

  - name: Scripting
    files: [
      plugins/scripting/**
    ]
    style: e5

  - name: JPS
    files: [
      jps-plugin/**
    ]
    style: e5

  - name: JS
    files: [
      js/**,
      compiler/ir/backend.js/**
    ]

  - name: ChangeLog
    icon: path3
    files: [
      ChangeLog.md
    ]

  - name: Gradle
    files: [
      libraries/tools/kotlin-gradle-plugin**
    ]

  - name: Build
    files: [
      "**/build.gradle.kts.**",
      "**/build.gradle.kts",
      build.gradle.kts.**,
      build.gradle.kts,
      versions.gradle.kts.**,
      versions.gradle.kts,
      buildSrs/**,
      "**/build.gradle.**",
      "**/build.gradle",
      build.gradle.*
      build.gradle
    ]

  - name: IdeaProject
    icon: path4
    files: [
      .idea/**,
      .gitignore,
      .gitattributes
    ]

  - name: bunch
    badge: "${matches}"
    style: e4
    files: [
      "**.173",
      "**.181",
      "**.182",
      "**.183",
      "**.191",
      "**.192",
      "**.as31",
      "**.as32",
      "**.as33",
      "**.as34",
      "**.as35"
    ]
...