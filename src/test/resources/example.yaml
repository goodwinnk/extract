---
extracts:
  - name: YouTrack
    title-pattern: "^.*(KT-\\d+).*$"
    icon: path
    text: "${1}"
    url: "https://youtrack.jetbrains.com/issue/${1}"

  - name: Minor
    title-pattern: "^(Minor|Refactoring):.*"
    icon: path1

  - name: IDE
    files: [
      idea/**
    ]

  - name: ChangeLog
    icon: path3
    files: [
      ChangeLog.md
    ]

  - name: IdeaProject
    icon: path4
    files: [
      .idea/**,
      .gitignore,
      .gitattributes
    ]
...